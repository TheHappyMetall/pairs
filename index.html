<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pairs</title>
  </head>
  <body>
    <div class="panel">
      <div class="panel-victories-wrap panel-counter">
        <div class="panel-victories"></div>
        <img
          src="images/icons/trophy.svg"
          class="panel-counter-icon"
          alt="Victories"
        />
      </div>
      <div class="panel-moves-wrap panel-counter">
        <div class="panel-moves"></div>
        <img
          src="images/icons/autorenew.svg"
          class="panel-counter-icon"
          alt="Moves"
        />
      </div>
    </div>

    <div class="game"></div>

    <!-- Modal -->
    <div class="modal-wrapper">
      <div class="modal-cont">
        <div class="modal-box">
          <div class="modal-content"></div>
          <div class="modal-buttons">
            <div class="modal-btn modal-ok-btn">ะะบ</div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
